
<mat-card class="example-card ">
  <mat-card-header >
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <div class="text-center mt-15px">
    <img  mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="buttons" >
      <button mat-button class="l-7px" *ngIf="showSpinner"><mat-spinner  diameter="23"></mat-spinner></button>
      <button *ngIf="showButton" mat-button [style.color]="color" (click)="onLike(card)" >LIKE {{card.likes}}
      </button>
    <button mat-button (click)="onShare(card)">SHARE</button>
  </mat-card-actions>
</mat-card>
